<section data-ng-controller="ProductsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Products</h1>
    </div>
    <div class="list-group">
        <div data-ng-repeat="product in products" class="list-group-item" style="cursor: pointer;">
            <div style="float:right" ng-click="addToCart(product)">Add to cart</div>
            <a ng-href="/#!/products/{{product.id}}">{{product.masterData.current.name.en}}</a>
            <small class="list-group-item-text">
                <pre style="font-size: 12px;">{{product}}</pre>
            </small>
        </div>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!products.$resolved || products.length">
      No Products yet, why don't you <a href="/#!/products/create">create one</a>?
    </div>
</section>
