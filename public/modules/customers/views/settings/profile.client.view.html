<section class="row" data-ng-controller="ProfileController">
	<h3 class="col-md-12">Your Account</h3>
		<div><a href="/#!/customer/addresses">Your Addresses</a></div>
		<div><a href="/#!/customer/orderhistory">Order History</a></div>
	<h3 class="col-md-12">Personal Information</h3>
	<div class="col-xs-8 col-md-4">
		<form name="customerForm" data-ng-submit="updateCustomerProfile(customerForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="customer.firstName" placeholder="First Name" required="">
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="customer.lastName" placeholder="Last Name" required="">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="customer.email" placeholder="Email" required="">
				</div>
				<div class="checkbox">
				  <label><input type="checkbox" value="newsletter" data-ng-model="customer.newsletter">Sign up for our newsletter</label>
				</div>
				<div class="checkbox">
				  <label><input type="checkbox" value="offers" data-ng-model="customer.offers">Receive special offers from us</label>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-large btn-primary">Save Changes</button>
				</div>
			</fieldset>
		</form>
	</div>

	<h3 class="col-md-12">Change Password</h3>
	<div class="col-xs-8 col-md-4">
		<form name="passwordForm" data-ng-submit="changeCustomerPassword(passwordForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="password">Old Password</label>
					<input type="password" id="oldPassword" name="oldPassword" class="form-control" data-ng-model="password.oldPassword" placeholder="Old Password" required>
				</div>
				<div class="form-group">
					<label for="password">New Password</label>
					<input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="password.newPassword" placeholder="Password" required>
				</div>
				<div class="form-group">
					<label for="repeatPassword">Repeat Password</label>
					<input type="password" id="repeatPassword" name="repeatPassword" class="form-control" data-ng-model="password.repeatPassword" placeholder="Repeat Password" required>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-large btn-primary">Update Password</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Profile Saved Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
