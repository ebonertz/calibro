<section class="row" data-ng-controller="ProfileController">
	<h3 class="col-md-12">Your Addresses</h3>
	<h4 class="col-md-12">Addresses List</h3>

	<table>
		<tr ng-repeat="address in customer.addresses" style="width:100%" border="1">
			<td>{{address.streetNumber}} {{address.streetName}}, {{address.city}}, {{address.state}}, {{address.postalCode}}</td>
			<td>{{address.firstName}} {{address.lastName}}</td>
			<td>{{address.phone}}</td>
			<td>Edit - <a href="" ng-click="deleteAddress(address)">Delete</a></td>
		</tr>
	</table>
	<div>
		<button class="btn btn-large btn-secondary" ng-init="addAddress=false" ng-click="addAddress=!addAddress">Add address</button>
	</div>
	<div class="col-xs-8 col-md-4" ng-show="addAddress">
		<form name="addAddressform" data-ng-submit="addCustomerAddress(addAddressform.$valid)" class="signin form-horizontal" autocomplete="off" novalidate>
			<fieldset>
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="newAddress.firstName" placeholder="First Name" require>
				</div>
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="newAddress.lastName" placeholder="Last Name" require>
				</div>
				<div class="form-group">
					<label for="phone">Phone</label>
					<input type="phone" id="phone" name="phone" class="form-control" data-ng-model="newAddress.phone" placeholder="Phone" require>
				</div>
				<div class="form-group">
					<label for="streetName">Street Name</label>
					<input type="text" id="streetName" name="streetName" class="form-control" data-ng-model="newAddress.streetName" placeholder="Street Name" require>
				</div>
				<div class="form-group">
					<label for="streetNumber">Street Number</label>
					<input type="number" id="streetNumber" name="streetNumber" class="form-control" data-ng-model="newAddress.streetNumber" placeholder="Street Number" require>
				</div>
				<div class="form-group">
					<label for="city">City</label>
					<input type="text" id="city" name="city" class="form-control" data-ng-model="newAddress.city" placeholder="City" require>
				</div>
				<div class="form-group">
					<label for="state">State</label>
					<input type="text" id="state" name="state" class="form-control" data-ng-model="newAddress.state" placeholder="State" require>
				</div>
				<div class="form-group">
					<label for="postalCode">Postal Code</label>
					<input type="text" id="postalCode" name="postalCode" class="form-control" data-ng-model="newAddress.postalCode" placeholder="Postal Code" require>
				</div>
				<div class="form-group">
					<label for="country">Country</label>
					<select data-ng-model="newAddress.country" required>
						<option value="US" selected="selected">United States of America</option>
					</select>
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Save Address</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Address saved successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
